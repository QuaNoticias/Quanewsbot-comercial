<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho do Agente: {{ cliente.razao_social }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .card { border: 1px solid #444; }
        .card-header { background-color: #343a40; border-bottom: 1px solid #444; }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="bi bi-robot me-2"></i>
                Desempenho do Agente para: <strong>{{ cliente.razao_social }}</strong>
            </h1>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar ao Painel Principal
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-check-circle-fill me-2 text-success"></i>
                        <i class="bi bi-x-circle-fill me-2 text-danger"></i>
                        Desempenho das Publicações
                    </div>
                    <div class="card-body">
                        <canvas id="agentPerformanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clientId = {{ cliente.id }};

            fetch(/api/client_dashboard_charts/${clientId})
                .then(response => response.json())
                .then(data => {
                    const perfCtx = document.getElementById('agentPerformanceChart').getContext('2d');
                    new Chart(perfCtx, {
                        type: 'doughnut',
                        data: {
                            labels: data.agent_performance.labels,
                            datasets: [{
                                label: 'Contagem',
                                data: data.agent_performance.data,
                                backgroundColor: [
                                    'rgba(25, 135, 84, 0.7)',
                                    'rgba(220, 53, 69, 0.7)'
                                ],
                                borderColor: [
                                    'rgba(25, 135, 84, 1)',
                                    'rgba(220, 53, 69, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: { color: '#fff' }
                                },
                                title: {
                                    display: true,
                                    text: 'Sucesso vs. Falha nas Publicações',
                                    color: '#fff'
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Falha ao carregar dados do dashboard do cliente:', error));
        });
    </script>
</body>
</html>
